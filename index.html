<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled>
        <!-- disabled makes it so that you can't type in the form, value 0 means it starts at 0 -->
        <section class="calculator-buttons">
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="/">/</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="*">&times;</button>
            <!-- &times; will give us a "x", but will also read "times" making it very accessible -->

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="+">&plus;</button>
            <!-- Same concept, makes it accessible to write &plus; so it reads that way  -->

            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
            <button type="button" value="-">&minus;</button>
            <button type="button" class="all-Clear" value="AC">AC</button>
            <button type="button" value="=">&equals;</button>
        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
